name: Publish Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Setup Python
        run: uv python install 3.13
      
      - name: Build package
        run: uv build
      
      - name: Publish package to PyPI
        run: uv publish